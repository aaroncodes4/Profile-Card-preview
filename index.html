<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile-card component</title>
</head>
<body>
    <div class="main">
        <div class="up-image">
            <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card">
            <div class="image-container">
                <img src="/images/image-victor.jpg" alt="Aaron">
            </div>
        </div>
        <div class="content">
            
            <div class="stats">
                <h3>Aaron Simeoni <span> 21</span></h3>
                <small>Abuakwa</small>
            </div>
            <hr>
            <div class="bottom">
                <ul>
                    <li>80K <br><span>Followers</span></li>
                    <li>803K <br><span>Likes</span></li>
                    <li>1.4K <br><span>Photos</span></li>
                </ul>
            </div>
        </div>    
    </div>
</body>
</html>
